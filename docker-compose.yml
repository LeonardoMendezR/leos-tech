version: '3'

services:

  database:
    build: ./Database
    environment:
      MYSQL_DATABASE: leosTech
      MYSQL_ROOT_PASSWORD: pass
      MYSQL_TCP_PORT: 3307
    ports:
      - "3307:3306"
    expose:
      - 3307
    volumes:
      - ./Database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root"]
      timeout: 20s
      retries: 10
    networks:
        - leosTech
  frontend:
    build: ./frontend
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "5173:5173"
    networks:
      - leosTech

  backend:
    build: ./Backend
    image: leos-tech-backend
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8090:8090"
    networks:
       - leosTech

networks:
  leosTech:
    driver: bridge
